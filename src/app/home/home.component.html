<div class="container mt-5">
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row home-product-image" *ngIf="p.productImages && p.productImages.length > 0">
        <img [src]="p.productImages[0].url" alt=""/>
        <div class="mt-3">
          <P><b>{{p.productName}}</b></P>
        </div>
        <div class="mt-2">
          <P style="white-space: inherit; height: 80px; width: 280px; overflow: hidden; text-overflow: ellipsis;">{{p.productDescription}}</P>
        </div>
        <div class="mt-2">
          <b>{{p.productDiscountPrice}}</b> &nbsp; <b style="text-decoration:line-through;"> {{p.productActualPrice}}</b>
        </div>
        <div class="mt-2">
          <button mat-raised-button color="warn">View Details</button>
        </div>
        
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
