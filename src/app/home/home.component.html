<div class="container mt-5">
  <mat-form-field appearance="outline" class="w-50">
    <mat-label>Search any product</mat-label>
    <input matInput 
    #searchkeyword
    (keyup)="searchByKeyWord(searchkeyword.value)"
    name="searchKey"
    id="searchKey"
    placeholder="Search any product">
    

    <mat-hint>Search any product</mat-hint>
  </mat-form-field>
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let p of productDetails">
      <div class="row p-5" *ngIf="p.productImages && p.productImages.length > 0">
        <div class="image-container">
           <img class="home-product-image" [src]="p.productImages[0].url" alt=""/>
        </div>
       
        <div class="mt-3">
          <P><b>{{p.productName}}</b></P>
        </div>
        <div class="mt-2">
          <P style="white-space: inherit; height: 80px; width: 280px; overflow: hidden; text-overflow: ellipsis;">{{p.productDescription}}</P>
        </div>
        <div class="mt-2">
          <b>{{p.productActualPrice}}</b> &nbsp; <b style="text-decoration:line-through;">{{p.productDiscountPrice}}</b>
        </div>
        <div class="mt-2">
          <button mat-raised-button color="warn" (click)="showProductDetail(p.productId)">View Details</button>
        </div>
        
      </div>
    </mat-grid-tile>
  </mat-grid-list>


  <div class="text-center mt-5" style="padding-bottom:100px" *ngIf="showLoadButton">
    <button mat-raised-button color="warn" (click)="loadMoreProduct()">Load more</button> 
  </div>

  <div class="mt-5">

  </div>
</div>
