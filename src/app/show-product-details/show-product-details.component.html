<div class="table-container mt-5 p-3">

  <mat-form-field appearance="outline" class="w-50">
    <mat-label>Search any product</mat-label>
    <input matInput 
    #searchKey
    (keyup)="searchByKeyWord(searchKey.value)"
    name="searchKey"
    id="searchKey"
    placeholder="Search any product">
    

    <mat-hint>Search any product</mat-hint>
  </mat-form-field>
  <div *ngIf="showTable">

  
  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

 
  <ng-container matColumnDef="Product Description" class="mat-col-description">
    <th mat-header-cell *matHeaderCellDef> Product Description </th>
    <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
  </ng-container>


    <ng-container matColumnDef="Product Discount Price">
      <th mat-header-cell *matHeaderCellDef> Product Discount Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productDiscountPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Product Actual Price">
      <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef class="mat-col-actions"> Actions </th>
      <td mat-cell *matCellDef="let element" class="actions-cell">
        <button mat-icon-button color="primary" (click)="showImages(element)">
          <mat-icon>images</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <div class="text-center mt-3" style="padding-bottom:100px" *ngIf="showMoreProduct"> 
    <button mat-raised-button color="warn" (click)="loadMoreProduct()">Load more</button> 
  
  </div>
</div>
