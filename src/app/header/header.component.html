<mat-toolbar color="primary">
  <span>
    Youssef Application
  </span>
  <span class="space-buttons"></span>
  <button *ngIf="! isLoggedIn()" routerLink="/login" mat-raised-button color="primary">
    Login
  </button>
  <button *ngIf=" isLoggedIn()" (click)="logout()"mat-raised-button color="warn">
    LogOut
  </button>
</mat-toolbar>
<mat-toolbar  color="primary" *ngIf="isLoggedIn()">
  <button   mat-raised-button color="primary" routerLink="/">
    Home
  </button>
  <button *ngIf="isAdmin()"  mat-raised-button color="primary" routerLink="/addNewProduct" >
    AddNewProduct
  </button>
  <button *ngIf="isAdmin()"  mat-raised-button color="primary" routerLink="/getAllProducts" >
    Show Product Details
  </button>
</mat-toolbar>
