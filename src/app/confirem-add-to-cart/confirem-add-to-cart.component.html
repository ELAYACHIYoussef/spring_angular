<div class="container">
    <div class="card">
      <h2>Confirmation</h2>
      <p>Êtes-vous sûr de vouloir ajouter {{ data.productName }} au panier ?</p>
      <div class="buttons">
        <button mat-raised-button color="primary" class="m-3" (click)="onConfirm()">Confirmer</button>
        <button mat-raised-button color="warn" (click)="onCancel()">Annuler</button>
      </div>
    </div>
  </div>
